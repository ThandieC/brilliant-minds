<div id="storiesDiv">
    <a [routerLink]="[index]" routerLinkActive="active">
        <div class="row">
            <div class="col-4">
                <img src="{{ story.imageURL }}" class="img-fluid" alt="{{ story.imageAlt }}" />
            </div>
            <div id="stories" class="col-8">
                <h5>{{ story.title }}</h5>
                <p>{{ story.description }}</p>
            </div>
        </div>
        <hr />
    </a>
</div>
