<div class="container">
    <div class="row">
        <div class="col-12">
            <form [formGroup]="creationsForm" (ngSubmit)="onSave()">
                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-success" [disabled]="!creationsForm.valid">
              Save
            </button>
                        <button type="button" class="btn btn-danger space" (click)="onCancel()">
              Cancel
            </button>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="text" id="title" formControlName="title" class="form-control" placeholder="Story Title" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <textarea type="text" formControlName="creationBody" class="form-control" rows="12" placeholder="Write the Story here."></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
