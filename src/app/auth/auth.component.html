<div class="row" id="authBody">
    <div id="formDiv" class="col-xs-12 col-md-6 offset-md-3">
        <div *ngIf="isLoading" style="text-align: center">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <app-alert [message]="error" *ngIf="error" (click)="onHandleError()"></app-alert>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <p>
                Wanna write your own sweet story? Great! But first, let's get you into your account.
            </p>
            <div class="form-group">
                <input type="email" id="email" class="form-control" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" ngModel name="email" required email placeholder="Email" />
                <p class="email-error" *ngIf="!pattern && authForm.touched">
                    Please enter a valid e-mail address!
                </p>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password: Minimum 6 characters" id="password" class="form-control" ngModel name="password" required minlength="6" />
            </div>
            <div>
                <button class="btn btn-success" type="submit" [disabled]="authForm.invalid">
                    {{ isLogingMode ? "Login" : "Sign Up" }}
                </button>
            </div>
            <hr />
            <div id="switch">
                <a role="button" (click)="onSwitchMode()">
                    {{
                        isLogingMode
                            ? "Don't Have An Account? Sign Up"
                            : "Already have an Account? Login"
                    }}
                </a>
            </div>
        </form>
    </div>
</div>
