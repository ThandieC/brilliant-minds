<div class="row">
    <div class="col-sm-12">
        <h3 id="heading">Number Quiz</h3>
        <div class="mainBox">
            <h5>I'm thinking of a Number. Can you work out what it is?</h5>
            <div id="random-num"></div>
            <div class="col-sm-12">
                <div id="showDiv" *ngIf="!selected">
                    <span class="clues-info show">You Have <span class="clues-left">10</span> Clues Left.
                    </span>
                    <span role="button" class="show-clues show" (click)="onShowClues()">Get A Clue</span
          >
        </div>
        <div id="clues" *ngIf="selected">
          <div id="qsn">Is The Number</div>
          <div class="clue-div">
            <span class="clue">Greater Than </span>
                    <input type="number" />
                    <span role="button" class="select" (click)="onSelectClue()">
              &#x2713;
            </span>
                </div>
                <div class="clue-div">
                    <span class="clue">Smaller Than </span>
                    <input type="number" /><span role="button" class="select" (click)="onSelectClue()">
              &#x2713;
            </span>
                </div>
                <div class="clue-div">
                    <span class="clue">An Even Number?</span>
                    <span role="button" class="select" (click)="onSelectClue()">
              &#x2713;
            </span>
                </div>
                <div class="clue-div">
                    <span class="clue">An Odd Number?</span>
                    <span role="button" class="select" (click)="onSelectClue()">
              &#x2713;
            </span>
                </div>
                <div class="clue-div">
                    <span class="clue">A Multiple Of </span>
                    <input type="number" /><span role="button" class="select" (click)="onSelectClue()">
              &#x2713;
            </span>
                </div>
            </div>
            <div id="selected-clue" *ngIf="!selected">
                No Clue Selected. Please Select A Clue.
            </div>
            <hr />
            <div class="answer-div">
                <input type="text" name="answer" class="user-input answer" placeholder="Answer Here" />
                <button class="check answer" (click)="onCheckAnswer()">
            &#x2713;
          </button>
            </div>
        </div>
    </div>
</div>
</div>
