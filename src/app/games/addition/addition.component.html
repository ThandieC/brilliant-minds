<div id="heading-cont">
    <h3 id="heading">Magic AddBox</h3>
</div>
<div id="main" class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="row">
                <div class="col-12">
                    <div id="instruct">
                        Fill in the grid with numbers so that each row total and each collumn total adds up to the selected total. Have fun!
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="workPad">
                        <form (submit)="onCheckBox()">
                            <label for="total">My total: </label>
                            <select name="total" id="total" [(ngModel)]="total">
                <option value="15" selected="selected">15</option>
                <option value="21">21</option>
                <option value="24">24</option>
                <option value="30">30</option>
              </select>
                            <div id="grid">
                                <div class="grid-row">
                                    <input type="text" name="numA" id="numA" class="disabled" value="{{ num1 }}" disabled />
                                    <input type="text" name="numB" id="numB" [(ngModel)]="input1" />
                                    <input type="text" name="numC" id="numC" [(ngModel)]="input2" />
                                </div>

                                <div class="grid-row">
                                    <input type="text" name="numD" id="numD" [(ngModel)]="input3" />
                                    <input type="text" name="numE" id="numE" [(ngModel)]="input4" />
                                    <input type="text" name="numF" id="numF" class="disabled" value="{{ num2 }}" disabled />
                                </div>
                                <div class="grid-row">
                                    <input type="text" name="numG" id="numG" [(ngModel)]="input5" />
                                    <input type="text" name="numH" id="numH" class="disabled" value="{{ num3 }}" disabled />
                                    <input type="text" name="numI" id="numI" [(ngModel)]="input6" />
                                </div>
                            </div>

                            <div *ngIf="!showNext">
                                <button class="controls" type="submit">&#x2713;</button>
                                <button class="controls" type="button" (click)="resetBox()">
                  X
                </button>
                            </div>

                            <button class="controls" type="button" *ngIf="showNext" (click)="onNewBox()">
                &#x22B3;
              </button>
                        </form>
                        <div id="feedback" *ngIf="checked">
                            {{ success ? "Good Job!" : "Keep trying!" }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
